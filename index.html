<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Chatbot UI design</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="title">IRIS</div><span class="waving-hand">ðŸ‘‹</span>
            
            <div class="sub-title" >Hello</div>
            <div class="desc">
                I am Iris, a Virtual Assistant How may I help you?
            </div>
            <div class="circle">
                <i class="fas fa-robot"></i>
            </div>
        </div>
        <div class="main-content">
            <div class="text">Frequently Asked Questions</div><div class="question-mark"><span>?</span><span>?</span></div>
            <div class="question-list">
                <div class="question"><div class="bullet-circle"></div>Can I redeem my FB before the original term?</div>
                <div class="question"><div class="bullet-circle"></div>How do I pay my Credit card bill?</div>
                <div class="question"><div class="bullet-circle"></div>How can i get my Account Statement?</div>
                <div class="question"><div class="bullet-circle"></div>What is the tenure of Fixed Deposit?</div>
            </div>
            <div class="conversation-btn"><i class="far fa-comments"></i> Start a New Conversation</div>
        </div>
    </div>
</body>
</html>
